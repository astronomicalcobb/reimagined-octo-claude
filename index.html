<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D FPS - Browser Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            overflow: hidden;
        }

        #game-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            color: white;
            z-index: 10;
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #loading-screen h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        #loading-screen p {
            font-size: 1.2rem;
            color: #888;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>

    <div id="ui-overlay"></div>

    <div id="loading-screen">
        <h1>3D FPS</h1>
        <p>Loading...</p>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
